worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen 0.0.0.0:8080;
        server_name localhost;

        location /public/ {
            alias /etc/public/;
        }

        location /gunicorn/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://lab2-gunicorn-1:8000;
        }


    }

    include servers/*;
}
